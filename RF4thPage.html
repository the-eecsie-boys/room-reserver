<body>
  <h1>Reservation Form</h1>
  <form action="RF5thPage.html">
    <p>Please fill out the form below to reserve the room.</p>
    <div class="form-group">
      <label for="Name">Name:</label>
      <input required type="text" pattern="[A-Za-z ]{1,}" class="form-control" id="Name">
    </div>
    <div class="form-group">
      <label for="StudentID">Student ID:</label>
      <input required pattern="[0-9]{7}"type="text" class="form-control" id="StuID">
    </div>
    <div class="form-group">
      <label for="InOrg">Are you in a student organization?</label><br>
      <select required class="form-control" id="OrgMaybe">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
    </div>
    <div class="form-group hidden-default" id="StuOrgDiv">
      <label for="TheOrg">If applicable enter organization name:</label>
      <input type="text" class="form-control" id="StuOrg">
    </div>
    <button type="submit" class="btn btn-success btn-block">Confirm</button>
  </form>
  <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='RF3rdPage.html'">Back</button>
</body>
